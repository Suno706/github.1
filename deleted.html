<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deleted Files | GitHub Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background-color: #161b22;
      width: 250px;
      padding: 2rem 1rem;
      border-right: 1px solid #30363d;
    }

    .profile {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile img {
      width: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .profile h2 {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      word-wrap: break-word;
    }

    .nav button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      background-color: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
      padding: 0.6rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .nav button:hover {
      background-color: #30363d;
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
    }

    .main h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .file-card {
      background-color: #161b22;
      border: 1px solid #30363d;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .file-card h3 {
      color: #f85149;
      font-size: 1rem;
      margin: 0;
    }

    .file-card p {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
        <h2 id="usernameDisplay">guest-user</h2>
      </div>
      <nav class="nav">
        <button onclick="goTo('dashboard.html')">üè† Dashboard</button>
        <button onclick="goTo('repos.html')">üìÅ Repositories</button>
        <button onclick="logout()">üö™ Logout</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <h1>Recently Deleted Files</h1>
      <div id="deletedFiles"></div>
    </main>
  </div>

  <script>
    const username = localStorage.getItem('githubUser') || sessionStorage.getItem('githubUser');
    const repoName = localStorage.getItem('repoName') || 'github-clone';
    document.getElementById('usernameDisplay').textContent = username || "guest-user";

    const deletedFilesContainer = document.getElementById('deletedFiles');

    if (username && repoName) {
      fetch(`https://api.github.com/repos/${username}/${repoName}/commits?per_page=10`)
        .then(res => res.json())
        .then(commits => {
          let filePromises = commits.map(commit =>
            fetch(commit.url).then(res => res.json())
          );

          Promise.all(filePromises)
            .then(commitDetails => {
              let deletedFiles = [];

              commitDetails.forEach(commit => {
                if (commit.files) {
                  commit.files.forEach(file => {
                    if (file.status === "removed") {
                      deletedFiles.push({
                        filename: file.filename,
                        sha: commit.sha,
                        date: commit.commit.author.date
                      });
                    }
                  });
                }
              });

              // ‚ûï Add fallback if no real deleted files
              if (deletedFiles.length === 0) {
                deletedFiles = [
                  { filename: "old-login.html", sha: "demo1234", date: "2024-06-01T10:00:00Z" },
                  { filename: "unused-style.css", sha: "demo5678", date: "2024-06-02T14:30:00Z" },
                  { filename: "backup-index.js", sha: "demo9999", date: "2024-06-03T09:15:00Z" }
                ];
              }

              // Display files
              deletedFiles.forEach(file => {
                const div = document.createElement('div');
                div.className = 'file-card';
                div.innerHTML = `
                  <h3>üóëÔ∏è ${file.filename}</h3>
                  <p>Deleted in commit <code>${file.sha.slice(0, 7)}</code> on ${new Date(file.date).toLocaleString()}</p>
                `;
                deletedFilesContainer.appendChild(div);
              });
            })
            .catch(error => {
              console.error("Commit fetch error:", error);
              showFallbackDeletedFiles();
            });
        })
        .catch(err => {
          console.error("Main fetch error:", err);
          showFallbackDeletedFiles();
        });
    } else {
      showFallbackDeletedFiles();
    }

    function showFallbackDeletedFiles() {
      const fallback = [
        { filename: "old-login.html", sha: "demo1234", date: "2024-06-01T10:00:00Z" },
        { filename: "unused-style.css", sha: "demo5678", date: "2024-06-02T14:30:00Z" },
        { filename: "backup-index.js", sha: "demo9999", date: "2024-06-03T09:15:00Z" }
      ];
      fallback.forEach(file => {
        const div = document.createElement('div');
        div.className = 'file-card';
        div.innerHTML = `
          <h3>üóëÔ∏è ${file.filename}</h3>
          <p>Deleted in commit <code>${file.sha}</code> on ${new Date(file.date).toLocaleString()}</p>
        `;
        deletedFilesContainer.appendChild(div);
      });
    }

    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem('githubUser');
      sessionStorage.removeItem('githubUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
